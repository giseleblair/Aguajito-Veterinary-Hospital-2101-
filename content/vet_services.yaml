      body_text: "<p dir=\"ltr\">Emergencies are life-threatening conditions to your pet that require immediate attention.</p>\n<p dir=\"ltr\">Below is a list of emergency examples:&nbsp;</p>\n<ul>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Ingestion of poisonous items (Rat Poison, Chocolate)</p>\n</li>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Extreme physical injuries (Hit by Car, Excessive Lacerations)</p>\n</li>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Severe bleeding or bleeding that doesn&rsquo;t stop within 5 minutes</p>\n</li>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Choking or difficulty breathing</p>\n</li>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Eye injuries</p>\n</li>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Unconsciousness</p>\n</li>\n<li dir=\"ltr\" style=\"list-style-type: disc;\" aria-level=\"1\">\n<p dir=\"ltr\" role=\"presentation\">Heat stress or heatstroke</p>\n</li>\n</ul>\n<p dir=\"ltr\">Give us a call, especially if you are unsure if your pet needs emergency care.</p>\n<p dir=\"ltr\">Our experienced veterinary professionals will work with you to determine the status of your pet.</p>\n<p dir=\"ltr\">Whether it&rsquo;s finding the closest veterinary hospital or more immediate action, our vet professionals will be able to guide you and determine the best next course of action.</p>\n<p dir=\"ltr\">Your pet&rsquo;s safety is our focus and we are committed to providing the best service possible.</p>\n<p></p>"

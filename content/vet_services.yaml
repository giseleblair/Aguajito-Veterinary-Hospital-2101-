      body_text: "<p>Dental health is as important to our companion animals as it is to us. Many animals can suffer from loss of appetite and other complications from tartar and gingivitis and this condition can progress to periodontal disease. We offer dental chews, toothpaste and toothbrushes for our pets as a means of prevention. If your pet develops any dental problems, our practice is fully equipped to perform dental prophylaxis, digital dental radiography, and tooth extraction.</p>"

      body_text: "<div class=\"container\">\n<div class=\"row\">\n<div class=\"col-lg-12\">\n<div class=\"col-lg-4 col-sm-4\">\n<p><img src=\"https://3gz0ml.media.zestyio.com/coming-soon.SyqKEpuvO.jpg\" data-id=\"3-be6b681-b1z7ph\" title=\"coming-soon.SyqKEpuvO.jpg\" alt=\"coming-soon.SyqKEpuvO.jpg\" /></p>\n<h1 style=\"margin: 0px; line-height: 35px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 20px;\">Dr. Jacqueline Hofer</h1>\n<h2 style=\"margin: 0px; line-height: 30px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px; color: #317cac; font-weight: bold;\"><strong>Veterinary Doctor</strong></h2>\n<p style=\"margin: 0px 0px 30px; line-height: 22px;\">Dr. Hofer grew up in Coarsegold California, near the south gate of Yosemite National Park. Growing up on a working cattle and horse ranch, she was an avid equestrian and enjoyed competing in Three-Day Eventing, the equivalent to an equine triathlon. She attended school first at the University of California Merced where she obtained a Bachelor&rsquo;s of Science in Microbiology and Immunology with a minor in Public Health then on to Western University of Health Sciences to obtain her Doctor of Veterinary Medicine where she graduated in 2017. Currently, Dr. Hofer enjoys trail running with her dog Cru, backpacking and regular trips to the racetrack where she, in a non-competitive fashion currently, rides her motorcycle.</p>\n</div>\n<div class=\"col-lg-4 col-sm-4\">\n<p><img src=\"https://3gz0ml.media.zestyio.com/coming-soon.SyqKEpuvO.jpg\" data-id=\"3-be6b681-b1z7ph\" title=\"coming-soon.SyqKEpuvO.jpg\" alt=\"coming-soon.SyqKEpuvO.jpg\" /></p>\n<h1 style=\"margin: 0px; line-height: 35px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 20px;\">Dr. Carrie Nagel</h1>\n<h2 style=\"margin: 0px; line-height: 30px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px; color: #317cac; font-weight: bold;\"><strong>Veterinary Doctor</strong></h2>\n<p style=\"margin: 0px 0px 30px; line-height: 22px;\">Dr. Nagel grew up in northern California. She pursued a Bachelors in Neuroscience and Behavioral Biology at UC Santa Cruz. Then earned her DVM from Iowa State CVM and interned in emergency and critical care medicine, primarily emergency medicine combined with traveling to provide veterinary relief to clinics throughout California. Dr. Nagel appreciates all aspects of veterinary medicine with a clinical interest in emergency and critical care. In her off time, she enjoys running, cycling, and gardening.</p>\n</div>\n<div class=\"col-lg-4 col-sm-4\">\n<p><img src=\"https://3gz0ml.media.zestyio.com/d-andrew.jpg\" data-id=\"3-6d11b99-ahz4d\" title=\"d-andrew.jpg\" alt=\"d-andrew.jpg\" /></p>\n<h1 style=\"margin: 0px; line-height: 35px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 20px;\">Dr. Andrew Whitaker</h1>\n<h2 style=\"margin: 0px; line-height: 30px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px; color: #317cac; font-weight: bold;\"><strong>Veterinary Doctor</strong></h2>\n<p style=\"margin: 0px 0px 30px; line-height: 22px;\">Dr. Whitaker is from Sacramento California and received his degree in Veterinary Medicine through U.C Davis college of Veterinary Medicine in 2007. He and his wife, Shireen, have 3 dogs and 3 cats. He enjoys reading, writing, spending time outdoors and all kinds of sports, though basketball is his favorite sports activity.</p>\n</div>\n</div>\n</div>\n</div>\n<div class=\"container\">\n<div class=\"row\">\n<div class=\"col-lg-4 col-sm-4\">\n<div class=\"row\">\n<div class=\"col-lg-4 col-sm-4\">\n<div class=\"row\">\n<div class=\"col-lg-4 col-sm-4\">\n<p></p>\n</div>\n</div>\n</div>\n</div>\n</div>\n<div class=\"col-lg-4 col-sm-4\">\n<div class=\"row\">\n<div class=\"col-lg-4 col-sm-4\"></div>\n</div>\n</div>\n</div>\n<div class=\"row\">\n<div class=\"col-lg-4 col-sm-4\">\n<p><img class=\"img-responsive\" style=\"margin-bottom: 20px;\" src=\"https://3gz0ml.media.zestyio.com/edwin.jpg\" alt=\"Placeholder image\" /></p>\n<h1 style=\"margin: 0px; line-height: 35px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size: 20px;\">Edwin</h1>\n<h2 style=\"margin: 0px; line-height: 30px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size: 15px; color: #317cac; font-weight: bold;\"><strong>Vet Tech</strong></h2>\n<p style=\"margin: 0px; margin-bottom: 30px; line-height: 22px;\">Edwin grew up in the Salinas Valley, and started at Aguajito Vet hospital over 5 years ago, as a kennel attendant. It was then, he realized he had a passion for working with animals. The late Dr. Williams encouraged Edwin to pursue his passion and started on the job training to become a Veterinary Technician. His personal include, Two Huskies; Fox and Roxy.</p>\n</div>\n<div class=\"col-lg-4 col-sm-4\">\n<p></p>\n</div>\n<div class=\"col-lg-4 col-sm-4\">\n<p><img class=\"img-responsive\" style=\"margin-bottom: 20px;\" src=\"https://3gz0ml.media.zestyio.com/jennifer.jpg\" alt=\"Placeholder image\" /></p>\n<h1 style=\"margin: 0px; line-height: 35px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size: 20px;\">Jennifer</h1>\n<h2 style=\"margin: 0px; line-height: 30px; font-family: Arial, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; font-size: 15px; color: #317cac; font-weight: bold;\"><strong>Vet Tech</strong></h2>\n<p style=\"margin: 0px; margin-bottom: 30px; line-height: 22px;\">Jennifer is originally from San Jose, CA, and has been in the veterinary field for four years. Her passion has always been in helping both animals and people in any way she can. Outside of the hospital, Jennifer plans on continuing her education to become a registered veterinary technician. She has two rescue cats: the one-eyed Scarlet and voluptuous Fancy. In her free time, she enjoys being outdoors, physical fitness, a good adventure or reading a good book.</p>\n</div>\n</div>\n</div>"

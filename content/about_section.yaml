      about_section_copy: "<p><br><span style=\"display:block;text-align:center\"><img title=\"nextdoor.png\" src=\"https://3gz0ml.media.zestyio.com/nextdoor.png\" data-zuid=\"3-8a6afcf-ff158\"></span></p><p><a href=\"https://www.proplanvetdirect.com/customer/account/create/?to=clinic&amp;clinic-id=BC04R\" target=\"_blank\"><span style=\"display:block;text-align:center\"><img style=\"border: 1px solid #000; padding: 5px;\" src=\"https://www.proplanvetdirect.com/skin/frontend/enterprise/p4c/images/logo_p4c.png\" width=\"225px\"></span></a><br></p><p><span style=\"display:block;text-align:center\"><img title=\"new-website-badge.png\" src=\"https://3gz0ml.media.zestyio.com/new-website-badge.png\" data-zuid=\"3-8a56dda-um0ff\"></span></p><p></p><p><span style=\"display:block;text-align:left\">If you live in Monterey or the surrounding area and need a trusted veterinarian to care for your pets – look no further. Your pets’ health and well-being are very important to us, and we take every possible measure to give your animals the care they deserve.<br></span></p><p><span style=\"display:block;text-align:left\">Families have trusted Aguajito Veterinary Hospital since 1979 for all of their pets' health care needs. Our Veterinarians and their staff look forward to meeting you and your furry, and exotic animal, family members. We hope that you'll think of us for any preventative care health issues that may arise throughout your pets' lifetime.<br><br></span></p><p>**<span style=\"display:block;text-align:left\">At Aguajito Veterinary Hospital, we treat your pets like the valued family members they are.</span></p><p>**<span style=\"display:block;text-align:left\"><br></span></p>"
